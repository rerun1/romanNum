<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Convert Numbers to Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Convert Numbers to Roman Numerals</h1>
        </div>
      </div>
      <form id="convertForm">
        <div class="row">
          <div class="col">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Enter a number:</span>
              </div>
              <input id="numberInput" type="text" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-info">Convert Number to Roman Number</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col">
          <p id="romanNumberOutput"></p>
        </div>
      </div>
    </div>
  </body>
</html>
